<!DOCTYPE html>
<html>
    <head>
        <title>Any relevant title you want to give</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="maindiv2">
                Amount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="number"  id="principal" onchange="inputValidation()">  <br/></br>
                Interest Rate &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="range"  id="rate" min="1" max="20" step="0.25" value="0.25" onchange="updateRate()"> <span id="rate_val">1%</span> <br/></br>
                <!--No. of Years <input type="option"  id="years"-->  
                <label for="years">No. of Years&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br/></br>
                <!--Interest : <span id="result"></span><br-->
                <button onclick="compute()">Compute Interest</button></br></br>
                <span id="result"></span></br>
            </div>
            <footer>
                &#169; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
